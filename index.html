<!DOCTYPE html>
<html>
    <head>
        <title>Franchise Comparator</title>
        <link rel="stylesheet" href="comparator.css">
    </head>

    <body>
        <div id="header">
            <h1>Movie Franchise Comparator</h1>
            <form id="selection">
                Compare: 
                <input type="radio" name="option" id="r1" value="movie"> individual movies
                <input type="radio" name="option" id="r2" value="franchise" checked> movie franchises
            </form>
            <input type="text" id="f1" autofocus="true" placeholder="first franchise"> 
            <input type="text" id="f2" placeholder="second franchise"> 
            <button id="go">Go</button>
        </div>
        
        <h3 hidden="true">
            Comparing <select id="s1"> </select> against <select id="s2"> </select>
        </h3>
        
        <hr>
        <p id="noresult" hidden="true">No overlapping actors!</p>
        <p id="nofranchise" hidden="true"></p>
        <div id="results">

        </div>

        <div id="bottom">
            This product uses the TMDb API but is not endorsed or certified by TMDb
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="comparator.js"></script>
    </body>
</html>
